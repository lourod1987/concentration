<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC|Lemon" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <script src="scripts/app.js"></script>
  <title>Mythic Concentration Game</title>

<body>
  <header class="header">
    <h1>Mythic Concentration</h1>
  </header> <!-- header -->  

  <section  class="info">
    <ul class="rating">
      <li><img src="imgs/primary-star.svg"></li>
      <li id="second"><img src="imgs/primary-star.svg"></li>
      <li id="third"><img src="imgs/primary-star.svg"></li>
      <li id="fourth"><img src="imgs/primary-star.svg"></li>
      <li id="fifth"><img src="imgs/primary-star.svg"></li>
    </ul>
    <i class="moves"><span class="count"> - </span> Moves</i>
    <p class="timer">Time <span class="time-count">--:--</span></p>
    <div class="reset"><img src="imgs/reset_noun_cc.svg"></div>
  </section> <!-- game info -->

  <main class="whole-body">
    <ul class="deck">
      <li class=" card">

      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>

      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>

      <li class=" card">

      </li>
      <li class=" card">

      </li>
      <li class=" card">
        <i><img src="imgs/cardback-med.svg"></i>
      </li>
    </ul> <!-- deck of cards -->
    
    <!-- The Modal -->
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
  </div>
    </div>
  </main>
